{% extends 'app/base.html' %}
{% load static %}
{% block title %}
Blog Detail 
{% endblock %}
{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs"  style="
    background-image:url(https://4984701.fs1.hubspotusercontent-na1.net/hubfs/4984701/Imdaad_2019/Images/Blog/News-01-01-01.jpg);
    background-size:cover;">
      <div class="container">

        <ol>
          <li><a href="/" class="text-white"> Home</a></li>
          <li><a href="{% url  'resources:all_resources' %}" class="text-white">Resources</a></li>
        </ol>
        <h2 class="text-white">{{resource_detail.title}}</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Blog Single Section ======= -->
    <section class="pt-0" 
      style="background-image:url('https://4984701.fs1.hubspotusercontent-na1.net/hubfs/4984701/Imdaad_2019/Images/Blog/line_bg.png')">
    </section>

    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row">

          <div class="col-lg-12 entries">

            <article class="entry entry-single">

              <div class="">
                <img src="{{resource_detail.image.url}}" alt="" class="img-fluid w-100">
              </div>
              <br>
              <h2 class="entry-title">
                <a href="{% url 'resources:resource_detail' resource_detail.slug %}">{{resource_detail.title}}</a>
              </h2>
            

              

              <div class="entry-content">
                <p>
                  {{resource_detail.descriptions|safe}}
                </p>

                
               

               
            </article><!-- End blog entry -->

           
           
          </div><!-- End blog entries list -->

          
        </div>

      </div>
    </section><!-- End Blog Single Section -->

  </main><!-- End #main -->
{% endblock %}
